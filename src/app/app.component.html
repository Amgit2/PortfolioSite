<div style = "text-align: center;">
    <h1> 
      {{title}}
    </h1>
    <hr style="border: 2px solid black;" />  
    <div class = "vl"> </div>
   
    <h2>
    {{name}}  {{message}}
    </h2>
</div>
<!--<img src = "https://i.ytimg.com/vi/kJ2dr9jAThY/maxresdefault.jpg" alt = "Gifff" width="500" height="150">-->
<div class = "row">
    <div class = "column side">
        <button class = "button" (click) = showIntro()> Introduction</button><br>
        <button class = "button" (click) = showEdu()> Education</button><br>
        <button class = "button" (click) = showWE()> Work Experience</button><br>
        <button class = "button" (click) = showAboutMe()> About Me</button><br>
        <button class = "button" (click) = showBoi()> Boi Lets do this</button><br>
    </div>
    <div class = "column middle"> 
        <h2>
          {{subheading}}
        </h2> 
        <p> {{content}} </p>  
    </div>
  
</div>
